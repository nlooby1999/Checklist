<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .run-complete {
            font-size: 1.5rem;
            font-weight: bold;
            color: green;
        }
        .preview-table {
            width: 100%;
            margin-bottom: 1rem;
            overflow-x: auto;
        }
        .preview-table th, .preview-table td {
            padding: 0.5rem;
            text-align: left;
            word-break: break-word;
        }
        .preview-table th {
            background-color: #333;
            color: white;
        }
        .preview-table td {
            background-color: #555;
            color: white;
        }
        .complete {
            text-decoration: line-through;
            color: #00FF00; /* Green color */
        }
        .marked-off {
            background-color: #FFA500; /* Orange color */
        }
        .unknown-scan {
            font-size: 1.25rem;
            font-weight: bold;
            color: red;
        }
        .zoom-control {
            cursor: pointer;
            padding: 0.5rem;
            background-color: #007BFF;
            color: white;
            margin: 0.2rem;
        }
    </style>
</head>
<body class="bg-gray-800 text-white p-4">
    <div class="container mx-auto">
        <div>
            <h1 class="text-2xl font-bold mb-4">Product Checklist</h1>
            <div class="flex gap-2 mb-4">
                <input type="file" id="file-input" class="text-white p-2">
                <input type="file" id="saved-report-input" class="text-white p-2">
            </div>
            <div class="flex gap-2 mb-4">
                <select id="mode-filter" class="border p-2 text-black">
                    <option value="scan">Scan Mode</option>
                    <option value="mark">Mark Off Mode</option>
                </select>
                <input type="text" id="scan-input" class="border p-4 w-full text-black" placeholder="Scan product or SO number..." autofocus>
            </div>
            <div id="unknown-scan" class="unknown-scan hidden">Unknown Scan</div>
            <div class="overflow-x-auto">
                <table id="preview-table" class="preview-table">
                    <thead>
                        <tr>
                            <th>Run</th>
                            <th>Drop</th>
                            <th>Loc</th>
                            <th>Date</th>
                            <th>SO Num</th>
                            <th>Name</th>
                            <th>Addr</th>
                            <th>Suburb</th>
                            <th>FP</th>
                            <th>CB</th>
                            <th>FB</th>
                            <th>Wt</th>
                            <th>Desc</th>
                            <th>Status</th>
                            <th>MO</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preview data will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="flex flex-wrap gap-2 mt-4">
                <button id="download-report-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4">Download Report</button>
                <button id="remove-checklist-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4">Remove Checklist</button>
                <button id="zoom-in" class="zoom-control">Zoom In</button>
                <button id="zoom-out" class="zoom-control">Zoom Out</button>
            </div>
        </div>
    </div>
    <div id="run-complete" class="run-complete text-center hidden">
        Run Complete
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
