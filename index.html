<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignment Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .top-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .top-controls input,
        .top-controls button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .top-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .top-controls button:hover {
            background-color: #0056b3;
        }
        .bottom-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper button {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 100px;
            opacity: 0;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .complete {
            background-color: #d4edda;
        }
        .marked-off {
            background-color: #cce5ff;
        }
        .text-green-500 {
            color: #38a169;
        }
        .text-red-500 {
            color: #e53e3e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem; /* Adjust font size */
        }
        th, td {
            white-space: nowrap;
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <input type="text" id="scan-input" placeholder="Scan product code">
            <button id="enter-button" class="btn btn-primary">Enter</button>
        </div>
        <div class="flex space-x-2 mb-4">
            <button id="download-report-button" class="btn btn-primary">Download Report</button>
            <button id="remove-checklist-button" class="btn btn-danger">Remove Checklist</button>
        </div>
        <div class="bottom-controls">
            <div class="file-input-wrapper">
                <button>Select File</button>
                <input type="file" id="file-input">
            </div>
            <select id="run-filter" class="mt-4"></select>
            <select id="mode-filter" class="mt-2">
                <option value="scan">Scan</option>
                <option value="mark">Mark</option>
            </select>
        </div>
        <div id="unknown-scan" class="hidden text-red-500">Unknown Scan</div>
        <div id="run-complete" class="hidden text-green-500">Run Complete</div>
        <div class="w-full overflow-x-auto">
            <table id="preview-table">
                <thead>
                    <tr>
                        <th>Run</th>
                        <th>Drop</th>
                        <th>Check</th>
                        <th>Marked</th>
                        <th>Location</th>
                        <th>SO Number</th>
                        <th>Name</th>
                        <th>Flatpacks</th>
                        <th>Channel</th>
                        <th>Flooring</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
