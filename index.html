<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyShed Dispatch - Product Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .status-column {
            width: 200px;
        }
        .run-complete {
            font-size: 1.5rem;
            font-weight: bold;
            color: green;
        }
        .preview-table {
            width: 100%;
            margin-bottom: 1rem;
            overflow-x: auto;
            white-space: nowrap;
        }
        .preview-table th, .preview-table td {
            padding: 0.5rem;
            text-align: left;
            word-break: keep-all;
        }
        .preview-table th {
            background-color: #333;
            color: white;
        }
        .preview-table td {
            background-color: #555;
            color: white;
        }
        .preview-table tr:nth-child(even) td {
            background-color: #666;
        }
        .complete {
            text-decoration: line-through;
            color: #00FF00; /* Green color */
        }
        .marked-off {
            background-color: #FFA500; /* Orange color */
        }
        .unknown-scan {
            font-size: 1.25rem;
            font-weight: bold;
            color: red;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }
            .preview-table th, .preview-table td {
                padding: 0.25rem;
                font-size: 0.875rem;
            }
            .flex-wrap {
                flex-wrap: wrap;
            }
            .flex {
                display: flex;
                flex-direction: column;
            }
            .text-2xl {
                font-size: 1.5rem;
            }
            .text-xl {
                font-size: 1.25rem;
            }
            .text-lg {
                font-size: 1.125rem;
            }
            .text-base {
                font-size: 1rem;
            }
            .text-sm {
                font-size: 0.875rem;
            }
            .p-4 {
                padding: 1rem;
            }
            .p-2 {
                padding: 0.5rem;
            }
        }
        .search-wrapper {
            position: relative;
            flex: 1;
        }
        .search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #000;
        }
        .search-input {
            padding-left: 40px; /* Adjust according to the icon size and position */
        }
    </style>
</head>
<body class="bg-gray-800 text-white p-4">
    <div class="container mx-auto">
        <div>
            <h1 class="text-2xl font-bold mb-4">EasyShed Dispatch - Product Checklist</h1>
            <div class="flex gap-2 mb-4">
                <input type="file" id="file-input" class="text-black p-2">
            </div>
            <div class="flex gap-2 mb-4">
                <select id="mode-filter" class="border p-2 text-black">
                    <option value="check">Check Off</option>
                    <option value="mark">Mark Off</option>
                </select>
                <div class="search-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M10 2a8 8 0 0 1 6.32 12.906l5.387 5.387-1.414 1.414-5.387-5.387A8 8 0 1 1 10 2zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
                    </svg>
                    <input type="text" id="scan-input" class="border p-4 w-full text-black search-input" placeholder="Scan product or SO number..." autofocus>
                </div>
                <select id="filter-status" class="border p-2 text-black">
                    <option value="all">Display All</option>
                    <option value="not-marked">Not Marked</option>
                    <option value="marked">Marked</option>
                </select>
                <button id="reload-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 hidden">Reload</button>
            </div>
            <div id="unknown-scan" class="unknown-scan hidden">Unknown Scan</div>
            <div class="overflow-x-auto">
                <table id="preview-table" class="preview-table">
                    <thead>
                        <tr>
                            <th>Run</th>
                            <th>Drop</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>SO Number</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Suburb</th>
                            <th>Postcode</th>
                            <th>Phone Number</th>
                            <th>Flatpack</th>
                            <th>Channel Box</th>
                            <th>Flooring Box</th>
                            <th>Weight</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Marked Off</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preview data will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="flex flex-wrap gap-2 mt-4">
                <button id="download-report-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4">Download Report</button>
                <button id="zoom-in" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4">Zoom In</button>
                <button id="zoom-out" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4">Zoom Out</button>
            </div>
        </div>
    </div>
    <div id="run-complete" class="run-complete text-center hidden">
        Run Complete
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
      
    </script>
</body>
</html>
