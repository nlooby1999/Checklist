<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="mb-6 text-center">
            <h1 class="text-4xl font-bold text-gray-900">Product Tracker</h1>
            <p class="text-gray-600">Efficiently manage and track product scans</p>
        </header>

        <!-- Scan and Upload Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="flex items-center space-x-4">
                <input id="scan-input" type="text" placeholder="Scan product code..." class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Scan</button>
            </div>

            <div class="flex items-center space-x-4">
                <input id="file-input" type="file" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">Upload File</button>
            </div>
        </div>

        <!-- Zoom Controls -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <button id="zoom-in" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md transition">Zoom In</button>
                <button id="zoom-out" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md transition">Zoom Out</button>
            </div>
            <div>
                <button id="download-report-button" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition">Download Report</button>
            </div>
        </div>

        <!-- Filter Options -->
        <div class="flex space-x-4 mb-6">
            <select id="run-filter" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="all">All Runs</option>
                <!-- Dynamically Populated -->
            </select>
            <select id="mode-filter" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="scan">Scan Mode</option>
                <option value="mark">Mark Mode</option>
            </select>
        </div>

        <!-- Preview Table -->
        <div class="overflow-x-auto bg-white rounded-lg shadow-md">
            <table id="preview-table" class="min-w-full table-auto">
                <thead class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">Run</th>
                        <th class="py-3 px-6 text-left">Drop</th>
                        <th class="py-3 px-6 text-left">Location</th>
                        <th class="py-3 px-6 text-left">Date</th>
                        <th class="py-3 px-6 text-left">SO Number</th>
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Address</th>
                        <th class="py-3 px-6 text-left">Suburb</th>
                        <th class="py-3 px-6 text-left">Postcode</th>
                        <th class="py-3 px-6 text-left">Phone</th>
                        <th class="py-3 px-6 text-left">Flatpack</th>
                        <th class="py-3 px-6 text-left">Channel</th>
                        <th class="py-3 px-6 text-left">Flooring</th>
                        <th class="py-3 px-6 text-left">Weight</th>
                        <th class="py-3 px-6 text-left">Description</th>
                        <th class="py-3 px-6 text-left">Status</th>
                        <th class="py-3 px-6 text-left">Marked</th>
                        <th class="py-3 px-6 text-left">Notes</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <!-- Dynamically Populated Rows -->
                </tbody>
            </table>
        </div>

        <!-- Completion Notification -->
        <div id="run-complete" class="hidden mt-6 p-4 bg-green-100 text-green-600 rounded-lg text-center">
            <p>All products have been scanned!</p>
        </div>

        <div id="unknown-scan" class="hidden mt-6 p-4 bg-red-100 text-red-600 rounded-lg text-center">
            <p>Unknown product code scanned.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
