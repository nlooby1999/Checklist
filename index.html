<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignment Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #e5e7eb;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .top-controls, .bottom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .top-controls input, .top-controls button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .top-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .top-controls button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .complete {
            background-color: #d4edda;
        }
        .text-green-500 {
            color: #38a169;
        }
        .text-red-500 {
            color: #e53e3e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem;
        }
        th, td {
            white-space: nowrap;
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-display">
            Mode: <span id="current-mode">Scan</span>
        </div>
        <div class="top-controls">
            <input type="text" id="scan-input" placeholder="Scan product code">
            <button id="enter-button" class="btn btn-primary">Enter</button>
        </div>
        <div id="unknown-scan" class="hidden text-red-500">Unknown Scan</div>
        <div id="run-complete" class="hidden text-green-500">Run Complete</div>
        <div class="w-full overflow-x-auto">
            <table id="preview-table">
                <thead>
                    <tr>
                        <th>Run</th>
                        <th>Drop</th>
                        <th>Check</th>
                        <th>Marked</th>
                        <th>Location</th>
                        <th>SO Number</th>
                        <th>Name</th> <!-- This is where the name is truncated to 40 characters -->
                        <th>Flatpacks</th>
                        <th>Channel</th>
                        <th>Flooring</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script> <!-- Ensure this points to your JS file -->
</body>
</html>
