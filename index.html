<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignment Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .complete {
            background-color: #d4edda;
        }
        .marked-off {
            background-color: #cce5ff;
        }
        .text-green-500 {
            color: #38a169;
        }
        .text-red-500 {
            color: #e53e3e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem; /* Increase font size */
        }
        th, td {
            white-space: nowrap;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* Make the checklist wider */
        }
        .top-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .top-controls > * {
            margin-right: 10px; /* Add spacing between elements */
        }
        body {
            background-color: #2c2c2c; /* Dark grey background */
            background-image: url('https://via.placeholder.com/20/00ff00?text=ðŸšš'); /* Green truck image as background */
            background-repeat: repeat;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="top-controls">
            <input type="text" id="scan-input" class="p-2 border rounded" placeholder="Scan product code">
            <button id="enter-button" class="p-2 bg-blue-500 text-white rounded">Enter</button>
            <input type="file" id="file-input" class="p-2 border rounded">
            <select id="run-filter" class="p-2 border rounded">
                <option value="all">All</option>
            </select>
            <select id="mode-filter" class="p-2 border rounded">
                <option value="scan">Scan</option>
                <option value="mark">Mark</option>
            </select>
        </div>
        <div class="flex space-x-2 mb-4">
            <button id="download-report-button" class="p-2 bg-blue-500 text-white rounded">Download Report</button>
            <button id="remove-checklist-button" class="p-2 bg-red-500 text-white rounded">Remove Checklist</button>
        </div>
        <div id="unknown-scan" class="hidden text-red-500">Unknown Scan</div>
        <div id="run-complete" class="hidden text-green-500">Run Complete</div>
        <div class="w-full overflow-x-auto">
            <table id="preview-table" class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th>Run</th>
                        <th>Drop</th>
                        <th>Check</th>
                        <th>Marked</th>
                        <th>Location</th>
                        <th>SO Number</th>
                        <th>Name</th>
                        <th>Flatpacks</th>
                        <th>Channel</th>
                        <th>Flooring</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
